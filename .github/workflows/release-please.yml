name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: release please
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          bootstrap-sha: HEAD
